<!DOCTYPE html>

<html>
    <head>
        <title>Weather App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="mt-5">
                <form class="col col-sm-12 mt-5" id="weather-form">
                    <div>
                        <iframe src="https://giphy.com/embed/ZdMSU5Li6rRzG" width="480" height="269" frameBorder="0"
                                class="giphy-embed" allowFullScreen></iframe>
                        <p><a href="https://giphy.com/gifs/weather-ZdMSU5Li6rRzG">via GIPHY</a></p>
                    </div>

                    <h1 class="mt-5">
                        What's the weather outside?
                    </h1>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input class="form-control form-control-lg" id="city" name="city" placeholder="Moscow" required />
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input class="form-control form-control-lg" id="country"  name="country" placeholder="Russia" required />
                    </div>

                    <button type="submit" class="btn btn-primary">Find out!</button>
                </form>
            </div>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Weather forecast</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body" id="result">
                        <div style="max-width:100%;height:0;padding-bottom:67%;position:relative;">
                            <iframe id="result-iframe" src="" width="100%" height="100%" style="position:absolute"
                                    frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                        </div>

                        <p id="result-text" class="mt-5"/>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

        <script>
            const weatherForm = document.getElementById("weather-form");
            const resultTextBlock = document.getElementById("result-text");
            const resultIframe = document.getElementById("result-iframe");

            weatherForm.addEventListener("submit", function(e) {
                e.preventDefault();
                const formData = new FormData(weatherForm);

                getWeatherForecast(formData.get("city"), formData.get("country"));
            });

            function getWeatherForecast(city, country) {
                fetch(`/weatherForecast?country=${country}&city=${city}`, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then((response) => response.json())
                    .then(data => {
                        const {description, imageUrl} = data;

                        resultTextBlock.innerText = description;
                        resultIframe.src = imageUrl;

                        $('#myModal').modal();
                    })
                    .catch(err => {
                        alert(err);
                    });
            }
        </script>
    </body>
</html>
